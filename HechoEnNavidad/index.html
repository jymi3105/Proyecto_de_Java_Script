<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plagas Forestales</title>
</head>

<body>
    <h1>PLAGAS FORESTALES</h1>
    <div class="container">
        <div class="nombres">
            <div class="nComun">
                <!--Las clases las voy a poner, porque va a se r el dato a comparar 
            para ver si esta bien o mal..
            El id lo tengo que poner en todos, porque lo necesito en los drag end drop-->
                <p class="thaumetopoea" id="n1">Procesionaria del pino</p>
                <p class="monochamus" id="n2">Longicornio del pino</p>
                <p class="leucoma" id="n3">Blanquilla del chopo</p>
                <p class="limantria" id="n4">Lagarta peluda</p>
                <p class="diprion" id="n5">La mosca sierra del pino</p>
            </div>
            <div class="nCientifico">
                <p class="thaumetopoea" id="nc1">Thaumetopoea pytiocampa</p>
                <p class="monochamus" id="nc2">Monochamus galloprovincialis</p>
                <p class="leucoma" id="nc3">Leucoma salicis</p>
                <p class="limantria" id="nc4">Limantria dispar</p>
                <p class="diprion" id="nc5">Diprion pini</p>
            </div>
        </div>
        <div class="arboles" id="arboles">
            <h3>ARBOLES</h3>
            <figure class="leucoma" id="a1">
                <img src="Material/fotos_arboles/chopo.jpg">
            </figure>
            <figure class="monochamus thaumetopoea diprion" id="a2">
                <img src="Material/fotos_arboles/pinos.jpg">
            </figure>
            <figure class="limantria" id="a3">
                <img src="Material/fotos_arboles/quercus.jpg">
            </figure>
        </div>

        <div class="larvas" id="larvas">
            <h3>LARVAS</h3>
            <figure class="thaumetopoea" id="l1">
                <img class="thaumetopoea" src="Material/fotos_Larvas/procesionaria1.png">
            </figure>
            <figure class="monochamus" id="l2">
                <img class="monochamus" src="Material/fotos_Larvas/Monochamus_Larvas.png">
            </figure>
            <figure class="leucoma" id="l3">
                <img class="leucoma" src="Material/fotos_Larvas/Leucoma_larva.jpg">
            </figure>
            <figure  class="limantria" id="l4">
                <img class="limantria" src="Material/fotos_Larvas/limantria_larva.jpg">
            </figure>
            <figure class="diprion" id="l5">
                <img class="diprion" src="Material/fotos_Larvas/Diprion_larva.jpg">
            </figure>
        </div>
        <div class="adultos">
            <h3>ADULTOS</h3>
            <img class="thaumetopoea" id="a1" src="Material/Fotos_Adultos/procesionariaAdulto.jpg">
            <img class="monochamus" id="a2" src="Material/Fotos_Adultos/Monochamus_adulto.jpg">
            <img class="leucoma" id="a3" src="Material/Fotos_Adultos/Leucoma_adulto.jpg">
            <img class="limantria" id="a4" src="Material/Fotos_Adultos/limantria_adulto.jpg">
            <img class="diprion" id="a5" src="Material/Fotos_Adultos/diprion_adulto.jpg">
        </div>
        <div class="ciclos">
            <H3>CICLOS</H3>
            <img class="thaumetopoea" id="c1" src="Material/fotos_ciclos/procesionariaCiclo.png">
            <img class="monochamus" id="c2" src="Material/fotos_ciclos/monochamus_ciclo.jpg">
            <img class="leucoma" id="c3" src="Material/fotos_ciclos/leucoma_ciclo.jpg">
            <img class="limantria" id="c4" src="Material/fotos_ciclos/lymantria_ciclo.png">
            <img class="diprion" id="c5" src="Material/fotos_ciclos/diprion_ciclo.png">
        </div>
        <div class="puestas">
            <H3>PUESTAS</H3>
            <img class="thaumetopoea" id="p1" src="Material/Fotos_Nidos/procesionariaNido.jpg">
            <img class="monochamus" id="p2" src="Material/Fotos_Nidos/MonochamusHuevos.jpg">
            <img class="leucoma" id="p3" src="Material/Fotos_Nidos/leucoma_puesta.jpg">
            <img class="limantria" id="p4" src="Material/Fotos_Nidos/limantria_puesta.jpg">
            <img class="diprion" id="p5" src="Material/Fotos_Nidos/diprion_puesta.png">
        </div>
        <div class="danios">
            <H3>DAÑOS</H3>
            <img class="thaumetopoea" id="d1" src="Material/fotos_daños/procesionaria_daños.jpg">
            <img class="monochamus" id="d2" src="Material/fotos_daños/Monochamus_danios.jpg">
            <img class="leucoma" id="d3" src="Material/fotos_daños/leucoma_danios.png">
            <img class="limantria" id="d4" src="Material/fotos_daños/Lymantria_danios.jpg">
            <img class="diprion" id="d5" src="Material/fotos_daños/diprion_danios.jpg">
        </div>
    </div>

    <script type="text/javascript" src="funciones.js"></script>
    <script type="text/javascript" src="codigojava.js"></script>

</body>

</html>
